<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="dashboard"> 
                <img src="https://cdn-icons-png.flaticon.com/128/1828/1828673.png" alt="dashboard icon" loading="lazy">
                Dashboard
            </div>
            <div class="info">
                <ul class="company-info">
                    <li class="home">
                        <span> <img src="https://cdn-icons-png.flaticon.com/128/5973/5973800.png" alt="home icon" loading="lazy"></span>
                        Home
                    </li>
                    <li class="profile">
                        <img src="https://cdn-icons-png.flaticon.com/128/4065/4065278.png" alt="profile icon" loading="lazy">
                        Profile
                    </li>
                    <li class="messages">
                        <img src="https://cdn-icons-png.flaticon.com/128/134/134808.png" alt="messgaes icon" loading="lazy">
                        Messages
                    </li>
                    <li class="history">
                        <img src="https://cdn-icons-png.flaticon.com/128/5582/5582302.png" alt="history icon" loading="lazy">
                        History
                    </li>
                    <li class="tasks">
                        <img src="https://cdn-icons-png.flaticon.com/128/906/906334.png" alt="tasks icon" loading="lazy">
                        Tasks
                    </li>
                    <li class="communities">
                        <img src="https://cdn-icons-png.flaticon.com/128/9278/9278608.png" alt="communities icon" loading="lazt">
                        Communities
                    </li>
                </ul>
                <ul class="technical">
                    <li class="settings">
                        <img src="https://cdn-icons-png.flaticon.com/128/3019/3019014.png" alt="settings icon" loading="lazy">
                        Settings
                    </li>
                    <li class="support">
                        <img src="https://cdn-icons-png.flaticon.com/128/10439/10439810.png" alt="support icon" loading="lazy">
                        Support
                    </li>
                    <li class="privacy">
                        <img src="https://cdn-icons-png.flaticon.com/128/5894/5894572.png" alt="privacy icon" loading="lazy">
                        Privacy
                    </li>
                </ul>
            </div>
        </div>
        <header>
            <div class="header">
                <div class="upper">
                    <div class="search-bar">
                        <img src="https://static.thenounproject.com/png/1073880-200.png" alt="search bar icon">
                    </div>
                    <div class="notification-bar">
                        <img src="https://cdn-icons-png.flaticon.com/128/2326/2326101.png" alt="notification bar icon">
                    </div>
                    <div class="profile-emoji">
                        <img src="https://cdn1.iconfinder.com/data/icons/female-avatars-vol-1/256/female-portrait-avatar-profile-woman-lady-silver-128.png" alt="profile emoji">
                    </div>
                    <div class="name">
                        Mwaniki D. Mwangi
                    </div>
                </div>
                <div class="lower">
                    <div class="profile-emoji-b">
                        <img src="https://cdn1.iconfinder.com/data/icons/female-avatars-vol-1/256/female-portrait-avatar-profile-woman-lady-silver-128.png" alt="profile emoji">
                    </div>
                    <div class="salutation">
                        <p>Hi there, <br>Morgan Oakley(@morgan)</p>
                    </div>
                    <div class="buttons">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                </div>
            </div>
        </header>
    </div>
    <script src="script.js"></script>
</body>
</html>
