<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="container">
            <div class="dashboard"> Dashboard</div>
            <div class="dashboard-icon"><img src="https://cdn-icons-png.flaticon.com/128/1828/1828673.png" alt="dashboard icon"></div>
        </div>
        <div class="info">
            <ul class="company-info">
                <li class="item home">
                    <span> <img src="https://cdn-icons-png.flaticon.com/128/5973/5973800.png" alt="home icon"></span>
                    Home
                </li>
                <li class="item profile">
                    <img src="https://cdn-icons-png.flaticon.com/128/4065/4065278.png" alt="profile icon">
                    Profile
                </li>
                <li class="item messages">
                    <img src="https://cdn-icons-png.flaticon.com/128/134/134808.png" alt="messgaes icon">
                    Messages
                </li>
                <li class="item history">
                    <img src="https://cdn-icons-png.flaticon.com/128/5582/5582302.png" alt="history icon">
                    History
                </li>
                <li class="item tasks">
                    <img src="https://cdn-icons-png.flaticon.com/128/906/906334.png" alt="tasks icon">
                    Tasks
                </li>
                <li class="item communities">
                    <img src="https://cdn-icons-png.flaticon.com/128/9278/9278608.png" alt="communities icon">
                    Communities
                </li>
            </ul>
            <ul class="technical">
                <li class="item settings">
                    <img src="https://cdn-icons-png.flaticon.com/128/3019/3019014.png" alt="settings icon">
                    Settings
                </li>
                <li class="item support">
                    <img src="https://cdn-icons-png.flaticon.com/128/10439/10439810.png" alt="support icon">
                    Support
                </li>
                <li class="item privacy">
                    <img src="https://cdn-icons-png.flaticon.com/128/5894/5894572.png" alt="privacy icon">
                    Privacy
                </li>
            </ul>
        </div>
        

    </div>
    <script src="script.js"></script>
</body>
</html>
